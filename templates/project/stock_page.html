<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Stock Market</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}"/>
</head>
<body>
     <div class="jumbotron">
        <div id="right">
        <form class="form-group" action="{% url 'project:index' %}" method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-primary" value="Back">
            <br>
        </form>
        </div>
         {% if current_price %}
         <table  class="table table-striped table-bordered">
             <thead>
             <th scope="col">StockName</th>
             <th scope="col">CurrentPrice</th>
             <th scope="col">52 Week High Price</th>
             <th scope="col">52 Week Low Price</th>
             </thead>
             <tr>
                 <td>{{ stock_name }}</td>
                 <td>{{ current_price }}</td>
                 <td>{{ high_value }}</td>
                 <td>{{ low_value }}</td>
             </tr>
         </table>
         {% else %}
         <p> No Stock Records </p>
         {% endif %}
     </div>
    <br>
    <!-- Stock_Name: {{stock_name}}<br>
    Stock_Current_Price: {{current_price}}<br>
    Stock_52_Week_High_Price: {{high_value}}<br>
    Stock_52_Week_Low_Price: {{low_value}}<br> -->
</body>

</html>
